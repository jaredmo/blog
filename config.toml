baseurl = "https://www.jmonger.com"
title = "Jared Monger"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "Jared Monger"
    description = "Jared Monger's personal website"
    keywords = "blog,developer,personal"
    info = "CPA and Financial Systems leader from Nashville, TN"
    avatarurl = "https://avatars2.githubusercontent.com/u/27711028?s=460&v=4"
    # footercontent = "If at first you don't succeed, then skydiving is not for you."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false
    since = 2007

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/jaredmo/blog/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

